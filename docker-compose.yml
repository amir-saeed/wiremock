version: '3.8'

services:
  wiremock:
    image: wiremock/wiremock:3.3.1
    ports:
      - "8080:8080"
    volumes:
      - ./stubs:/home/wiremock/stubs:ro
    command:
      - --global-response-templating
      - --verbose
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/__admin/"]
      interval: 10s
      timeout: 5s
      retries: 5
